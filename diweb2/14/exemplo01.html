<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo01</title>
    <style>
        .caixa-simples {
            border: 2px solid black;
            padding: 10px;
            margin: 20px;
        }

        .personalizada {
            border-top: 5px dotted green;
            border-right: 3px double red;
            border-bottom: 1px, solid blue;
            border-left: 8px groove orange;
            padding: 15px;
        }
        img {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div>
        <p class="caixa-simples">Esta caixa tem uma borda simples</p>
        <p class="personalizada">Esta caixa tem bordas personalizadas em cada lado</p>

<img src= "pizza (1).png" alt=" imagem de pizza">
    </div>
</body>
