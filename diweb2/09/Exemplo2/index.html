<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo2</title>
</head>
<body>
    <h1>Trabalho com formularios - Select e option </h1>

    <form action="get">
        <label for="nome">Nome</label>
        <br>
        <input type="text" name="nome" id="nome" size="50" placeholder="informe o nome." required autofocus>
        <br>
        <label for="email">E-mail</label>
        <br>
        <input type="email" id="email"
        name="email" size="50" placeholder="informe o email" required>
        <br>
        <label for="tipo">Tipo</label>
        <br>
        <select name="tipo" id="tipo">
            <option value="elogio">Elogio</option>
            <option value="sugestao">Sugestao</option>
            <option value="reclamacao">Reclamacao</option>
        </select>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
