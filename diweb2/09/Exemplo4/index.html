<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo4</title>
</head>
<body>
    <H1>Trabalho com formul√°rios - Tag input so tipo file</H1>

    <form method="post" enctype="multipart/form-data">
        <label for="nome">Nome</label>
        <br>
        <input type="text" id="nome" name="nome" side="50" placeholder="Informe seu nome." required autofocus>
        <br>
        <label for="email">E-mail</label>
        <br>
        <input type="email" id="email" name="email" side="50" placeholder="Informe seu e-mail." required>
        <br>
        <label for="anexo">Curriculo</label>
        <br>
        <input type="file" name="anexo" id="anexo" accept="image/png, image/jpeg, .pdf">
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
