<body>
    <h1>Trabalho com input e outros tipos</h1>

    <form method="get">
        <label for="nummero">NÃºmero</label>
        <input type="number" name="numero" id="numero" required autofocus> <br>

        <input type="tel" name="telefone" id="telefone"> <br>

        <label for="datanascimento">Data de nascimento</label>
        <input type="data" name="datanascimento" id="datanascimento" required> <br>

        <input type="datetime-local" name="dataehora" id="dataehora" required> <br>
        <label for="hora">Hora</label>
        <input type="time" name="hora"
        id="hora" required> <br>
        <hr>
        <label for="color">Cor</label>
        <input type="color" name="cor" id="cor" required>

        <hr>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
